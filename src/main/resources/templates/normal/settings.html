<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  th:replace="normal/base::layout(~{::section})"
>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title th:text="${title}"></title>
  </head>
  <body>
    <section>
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div class="card">
              <div class="cardbody">
                <h2 class="text-center my-2">Change Password</h2>
                <form action="" th:action="@{/user/change-password}" method="POST" class="my-2 mx-2">
                  <div class="form-group">
                    <input
                      type="password"
                      name="oldpassword"
                      class="form-control"
                      placeholder="Enter the old password"
                    />
                  </div>
                  <div class="form-group">
                    <input
                      type="password"
                      name="newpassword"
                      class="form-control"
                      placeholder="Enter the new password"
                    />
                  </div>
                  <div class="container text-center">
                    <button type="submit" class="btn btn-success">
                      Change
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
