<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  th:replace="normal/base::layout(~{::section})"
>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title th:text="${title}"></title>
  </head>
  <body>
    <section>
      <div class="card mr-3 ml-3">
        <div class="card-body">
            <div class="container text-center">
                <img style="width: 200px;height: 200px"
                src=""th:src=@{'/img/'+${user.imageUrl}} alt="profile image"
                srcset="">
            </div>
           
          <h1 class="text-center"><span th:text="${user.name}"></span></h1>
          <table class="table table-striped text-center">
            <thead>
              <th scope="col">USERID</th>
              <td><span th:text="${user.id}"></span></td>
            </thead>
            <tbody>
              <tr>
                <th scope="col">Email</th>
                <td><span th:text="${user.email}"></span></td>
              </tr>
              <tr>
                <th scope="col">Role</th>
                <td><span th:text="${user.role}"></span></td>
              </tr>
              <tr>
                <th scope="col">Status</th>
                <td>
                  <span th:text="${user.active}?'ACTIVE':'INACTIVE'"></span>
                </td>
              </tr>
              <tr>
                <th scope="col">About</th>
                <td><span th:text="${user.about}"></span></td>
              </tr>
            </tbody>
          </table>
          <a href="#"  class="btn btn-primary btn-block mb-3">Update</a>
        </div>
      </div>
    </section>
  </body>
</html>
