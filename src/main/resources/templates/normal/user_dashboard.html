<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}"></title>
</head>
<body>
<section>
    <div class="card mr-3 ml-3">
        <div class="card-body">
            <div class="container text-center">
                <img style="width: 200px;height: 200px"
                src="" th:src=@{'/img/contact_logo.png'} alt="profile image"
                srcset="">
            </div>
           
          <h1 class="text-center font-weight-lighter font-italic mt-3 mb-3">Start adding Your contacts By Clicking Add contact</h1>
          <a href="#" th:href="@{/user/add-contact}"  class="btn btn-primary btn-block mb-3">Add Contact</a>
        </div>
      </div>
</section>
</body>
</html>
