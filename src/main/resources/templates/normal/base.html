<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content)">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="" th:href="@{/css/style.css}">
    <title th:text="${title}"></title>
</head>

<body>
    <!--  navbar started-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
        <a class="navbar-brand" href="#" th:href="@{/}">Smart Contact Manager</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto text-uppercase">
                <li class="nav-item active">
                    <a class="nav-link" href="#" th:href="@{/}">Home<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <div class="nav-link" href="" th:text="${user.name}"></div>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="#" th:href="@{/logout}">Logout</a>
                </li>
            </ul>
        </div>
    </nav>
    <!--navbar ended-->

    <!-- sidebar started -->
    <div class="sidebar mt-2">
        <i onclick="toogleSideBar()" class="fa fa-times close-btn" aria-hidden="true"></i>
        <a href="#" th:href="@{/user/dashboard}" class="item"><i class="fa fa-home" aria-hidden="true"></i>Home</a>
        <a href="#" th:href="@{/user/add-contact}" class="item"><i class="fa fa-plus" aria-hidden="true"></i>Add
            Contact</a>
        <a href="#" th:href="@{/user/view-contacts}" class="item"><i class="fa fa-address-book" aria-hidden="true"></i>View Contact</a>
        <a href="#" class="item"><i class="fa fa-user" aria-hidden="true"></i>Your Profile</a>
        <a href="#" class="item"><i class="fa fa-cog" aria-hidden="true"></i>Settings</a>
        <a href="#" th:href="@{/logout}" class="item"><i class="fa fa-sign-out" aria-hidden="true"></i>Logout</a>
        <div class="divider"></div>
    </div>
    <!-- sidebar ended -->

    <!-- content started -->
    <div class="content mt-5">
        <i onclick="toogleSideBar()" class="fa fa-bars m-3" aria-hidden="true"></i>
        <div th:if="${session.message}" class="container text-center">
            <div th:classappend="'alert-'+${session.message.type}" class="alert " role="alert">
               <span th:text="${session.message.content}"></span>
            </div>
            <th:block th:text="${#session.removeAttribute('message')}"></th:block>
        </div>
        <div th:replace="${content}">
        </div>
    </div>
    <!-- content ended -->

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>

    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
-->
    <script src="" th:src="@{/js/script.js}"></script>
</body>

</html>
