<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  th:replace="normal/base::layout(~{::section})"
>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title th:text="${title}"></title>
  </head>
  <body>
    <section>
      <div class="card mr-3 ml-3">
        <div class="card-body">
          <h1 class="text-center">Your Contacts</h1>
          <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col">Name</th>
                <th scope="col">Email</th>
                <th scope="col">Phone</th>
                <th scope="col">Work</th>
                <th scope="col">Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="c: ${contacts}">
                <th scope="row">
                  <img class="my_profile_image"
                  src=""th:src=@{'/img/'+${c.imageName}} alt="profile image"
                  srcset="">
                  <span th:text="${c.name}"></span>
                </th>
                <td>
                  <a href="#" th:href="@{'/user/contacts/'+${c.id}}" ><span th:text="${c.email}"></span></a>
                </td>
                <td th:text="${c.phone}"></td>
                <td th:text="${c.work}"></td>
                <td>
                  <a href="#" th:onclick="deleteContact([[${c.id}]])"> <i class="fa fa-trash mr-3"></i></a>
                  <a href="#"> <i class="fa fa-pencil"></i></a>
                </td>
              </tr>
            </tbody>
          </table>
          <nav aria-label="Page navigation example">
            <ul class="pagination">
              <li th:if="${pageNumber!=0}" class="page-item">
                <a
                  th:href="@{'/user/view-contacts/'+${pageNumber-1}}"
                  class="page-link"
                  href="#"
                  >Previous</a
                >
              </li>
              <li
                th:classappend="${pageNumber==i-1}?'active':''"
                th:each="i : ${#numbers.sequence(1,totalPages)}"
                class="page-item"
              >
                <a
                  th:href="@{'/user/view-contacts/'+${i-1}}"
                  class="page-link"
                  href="#"
                  ><span th:text="${i}"></span
                ></a>
              </li>
              <li th:if="${pageNumber+1!=totalPages}" class="page-item">
                <a
                  th:href="@{'/user/view-contacts/'+${pageNumber+1}}"
                  class="page-link"
                  href="#"
                  >Next</a
                >
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </section>
  </body>
</html>
