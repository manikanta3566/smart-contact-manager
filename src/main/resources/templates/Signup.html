<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}"></title>
</head>
<body>
<section>
    <form class="container form" >
        <h1 class="text-center">Signup Here</h1>
        <div class="form-group">
          <label for="name">Name</label>
          <input placeholder="Enter Your Name" type="text" class="form-control form-control-sm" id="name" required>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input placeholder="Enter Your Email" type="email" class="form-control form-control-sm" id="email" required>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input placeholder="Enter the password" type="password" class="form-control form-control-sm" id="password" required>
        </div>

        <div class="form-group">
            <textarea class="form-control" placeholder="write about yourself" rows="10"></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
        <button type="reset" class="btn btn-secondary">Reset</button>
      </form>
</section>

</body>
</html>
